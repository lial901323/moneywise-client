<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="admin-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <button class="nav-btn active"><i class="fas fa-home"></i> Home</button>
      <button class="nav-btn"><i class="fas fa-user"></i> Profile</button>
      <button class="nav-btn"><i class="fas fa-envelope"></i> Message</button>
      <button class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
      <button class="nav-btn"><i class="fas fa-star"></i> Favourite</button>
      <button class="nav-btn"><i class="fas fa-history"></i> History</button>
      <button class="nav-btn" onclick="window.location.href='index.html'"><i class="fas fa-sign-out-alt"></i>
        Signout</button>
    </aside>

    <div class="main-content">
      <section class="left-area">
        <div class="search-bar">
          <input type="text" placeholder="Search here...">
        </div>

        <div class="top-row">
          <div class="left-row">
            <div class="card card1">
              <h3 class="card-title">Today’s Stats</h3>
              <div class="sub-cards-row">
                <div class="sub-card box1">
                  <div class="box-header"><i class="fas fa-chart-bar"></i></div>
                  <h1 id="total-deposits-value" style="font-size: 24px;">$0</h1>
                  <p style="font-size: 12px;">Total Deposits</p>
                </div>
                <div class="stat-row">
                  <div class="sub-card">
                    <i class="fas fa-bolt box-icon green-icon"></i>
                    <h2 id="total-users">0</h2>
                    <p>Total Users</p>
                  </div>
                  <div class="sub-card">
                    <i class="fas fa-user-plus box-icon blue-icon"></i>
                    <h2 id="new-customers">0</h2>
                    <p>New Customers</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card card3">
              <h3>Deposits (Last 7 Days)</h3>
              <canvas id="weeklyChart" height="200"></canvas>
            </div>

            <div class="right-row">
              <div class="card card2">
                <h3>Top Users</h3>
                <div class="table-header">
                  <button id="viewAllBtn">View All Users</button>
                </div>
                <table id="topUsersTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Balance</th>
                    </tr>
                  </thead>
                  <tbody id="topUsersList"></tbody>
                </table>
              </div>

              <div class="card card4">
                <h3>Top 3 Users (Last 7 Days)</h3>
                <canvas id="top3UsersChart" width="400" height="200"></canvas>
              </div>
            </div>


            <div class="top-row">
              <div class="card card5">
                <h3>Search User by ID</h3>
                <input type="text" id="searchUserId" placeholder="Enter User ID" />
                <button onclick="searchUser()">Search</button>

                <div id="userInfo" style="margin-top:10px; display:none;">
                  <p><strong>Username:</strong> <span id="userName"></span></p>
                  <p><strong>Email:</strong> <span id="userEmail"></span></p>
                  <p><strong>Balance:</strong> ₪<span id="userBalance"></span></p>
                  <button id="deleteBtn" onclick="deleteUser()"
                    style="background-color:red;color:white;">Delete</button>
                </div>

                <p id="searchMessage" style="color:red; margin-top:10px;"></p>
              </div>


              <div class="card card6">
                <h3></h3>
                <canvas id="activityChart" width="400" height="200"></canvas>
              </div>
            </div>
      </section>
    </div>

    <section class="right-area">
      <div class="box boxA">
        <h3>Growth Rate</h3>
        <canvas id="growthRateChart"></canvas>
        <p id="growth-rate"></p>
      </div>




      <div class="box boxC">
        <h3>Recent Transactions</h3>
        <div class="chart-container">
          <canvas id="transactionsChart"></canvas>
        </div>
      </div>
      <ul id="recent-transactions"></ul>
    </section>




  </div>

  <script src="script.js"></script>
</body>

</html>
